<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Increase quantity</title>
    <link rel="stylesheet" href="add-increase.css">
    <script src="add-increase.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="sign-container">
            <h1 class="signs" id="increase">+</h1>
        </div>
        <div id="quantity-container">
            <h1 id="quantity">0</h1>
        </div>
        <div class="sign-container">
            <h1 class="signs" id="decrease">-</h1>
        </div>
    </div>
</body>
</html>
